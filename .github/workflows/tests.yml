name: tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  pest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.1'
            pest: '>=2.34 <2.36'
            phpunit: '>=10.5.17 <10.5.63'
          - php: '8.2'
            pest: '^2.36'
            phpunit: '^10.5'
          - php: '8.3'
            pest: '^2.36'
            phpunit: '^10.5'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: sqlite, mbstring, dom, fileinfo
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer update --no-interaction --prefer-dist \
            "pestphp/pest:${{ matrix.pest }}" \
            "phpunit/phpunit:${{ matrix.phpunit }}" \
            "pestphp/pest-plugin-laravel:^2.4" \
            --with-all-dependencies

      - name: Run Pint (check)
        run: vendor/bin/pint --test

      - name: Run tests
        run: composer test
